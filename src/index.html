<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="" method="post">
      <fieldset>
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input type="text" name="surname" autocomplete="off">
        </label>

        <label class="form-field">
          Name:
          <input type="text" name="name" autocomplete="off">
        </label>

        <label class="form-field">
          Age:
        <input type="number" name="age" min="1" max="100">
          </label>

        <label class="form-field">
          Date of birth:
          <input type="date" name="date_of_birth">
        </label>

        <label>
          I accept the terms of areement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input type="email" name="email" placeholder="email@example.com" autocomplete="off" required>
        </label>

        <label class="form-field">
          Password:
          <input type="password" name="password" minlength="1" maxlength="32" autocomplete="off" required>
        </label>

      </fieldset>

      <fieldset>
        <legend>An interesting fact about you</legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input type="radio" name="quest" value="y">
            Yes
          </label>

          <label>
            <input type="radio" name="quest" value="n">
            No
          </label>
        </div>
        
        <label class="form-field">
          What is your favorite color?
          <input type="color" name="fav_color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="time_to_sleep" step="2">
        </label>

        <label class="form-field">
          What is your favorite brand of cars?

          <select name="cars" multiple>
            <option value="" disabled selected>Choose your car brand</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mersedes">Mersedes</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input type="range" name="rate_range" value="0">
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea name="comments" cols="20" rows="3"></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recomendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button class="button" type="submit">Submit</button>
    </form>
  </body>
</html>
